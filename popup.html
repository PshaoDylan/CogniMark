<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>二维码生成器</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="card">
    <header class="card-header">
      <h1>二维码生成器</h1>
    </header>
    <main class="card-body">
      <div class="tabs">
        <button class="tab-button active" data-tab="tab-url">当前页面</button>
        <button class="tab-button" data-tab="tab-custom">自定义内容</button>
      </div>

      <div class="tab-content-wrapper">
        <div id="tab-url" class="tab-content active">
          <p>当前页面链接的二维码</p>
          <div id="qrcode-url" class="qrcode-container"></div>
        </div>

        <div id="tab-custom" class="tab-content">
          <div class="form-group">
            <textarea id="custom-text" placeholder="在此输入任何文本或链接..."></textarea>
          </div>
          <div class="settings">
            <div class="form-group">
              <label for="qr-size">尺寸 (px)</label>
              <input type="number" id="qr-size" value="200" min="100" max="500" step="10">
            </div>
            <div class="form-group">
              <label for="qr-level">纠错级别</label>
              <select id="qr-level">
                <option value="L">低 (L)</option>
                <option value="M" selected>中 (M)</option>
                <option value="Q">较高 (Q)</option>
                <option value="H">高 (H)</option>
              </select>
            </div>
          </div>
          <div id="qrcode-custom" class="qrcode-container"></div>
        </div>
      </div>
    </main>
    <footer class="card-footer">
      <button id="copy-btn" class="button-primary">复制图片</button>
      <button id="download-btn" class="button-secondary">下载 PNG</button>
    </footer>
  </div>

  <script src="qrcode.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
